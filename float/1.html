<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            border: 2px solid green;
        }
        section {
            width: 200px;
            height: 200px;
            border: solid 1px red;
        }

        section:nth-of-type(1) {
            float: left;
            background: red;
        }

        section:nth-of-type(2) {
            float: right;
            background: blue;
        }

        main::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <main>
        <section></section>
        <section></section>
        <!-- <section></section> -->
    </main>
</body>
</html>
